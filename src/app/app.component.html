<section>
  <div class="inner-section" >
    <div class="wrap" [class.open]="appService.menuOpen">
        <div class="overflow-class" (scroll)="scroll($event)">
          <app-header small="{{smallHeader}}"></app-header>
          <router-outlet></router-outlet>
          <app-footer></app-footer>
        </div>
        <a href="#"
          class="close" 
          [class.active]="appService.menuOpen"
          (click)="toggleView()">
          <span class="x-span">
              <span [class.active]="appService.menuOpen" class="line"></span>
              <span [class.active]="appService.menuOpen" class="line-two"></span>
            </span>
        </a>
    </div>
  </div>
</section>
